name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install packages
      run: |
        python -m pip install --upgrade pip
        pip install '.'
        pip install mypy
    - name: Run mypy
      run: |
        mypy ./cube_scramble_cli
    - name: Run doctests
      run: |
        python -m doctest cube_scramble_cli/scramble_cli.py
